<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交的细节</title>
</head>
<body>
    <!--表单提交的细节
        action属性 设置提交的服务器地址
        method属性 设置提交的方式 GET和POST

        1.表单提交的时候，数据正确的发送给服务器的三种情况
            1）表单项没有 name属性值
            2）单选、复选（下拉列表中的option标签） 都需要添value属性 以便发送给服务器
            3）表单项不在提交的form标签中。

            如提交试题表单 发送给服务器端的信息(浏览器地址栏中的信息)：
            https://www.baidu.com/?username=%E9%BB%98%E8%AE%A4%E5%80%BC&password=abc&password=abc&sex=boy&country=cn&desc=%E9%BB%98%E8%AE%A4%E5%80%BC&action=login
                分析：
                https://www.baidu.com/                      form标签中：action属性值
                username=%E9%BB%98%E8%AE%A4%E5%80%BC        name属性值 = value属性值
                password=abc                                name属性值 = value属性值
                password=abc                                name属性值 = value属性值
                sex=boy                                     name属性值 = value属性值
                country=cn                                  name属性值 = value属性值
                desc=%E9%BB%98%E8%AE%A4%E5%80%BC            name属性值 = 默认值
                action=login                                name属性值 = value属性值

        2.get请求的特点
            1）浏览器地址栏中的地址是：action属性[+?+请求参数]  即 URL?name=value&name=value...
                请求参数的格式是 name=value&name=value
                如：https://www.baidu.com/?username=%E9%BB%98%E8%AE%A4%E5%80%BC&password=abc&password=abc...
            2）不安全
            3）它有数据长度的限制

       3.post请求的特点
            1）浏览器地址栏中只有 action属性值
                如：https://www.baidu.com/
            2）相对于get更安全
            3）理论上没有数据长度的限制

    -->
<form action="http://www.baidu.com" method="post">
    <table align="center">
        <tr>
            <td>用户名称：</td>
            <td>
                <input type="text" name="username" value="默认值"/>
            </td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td>
                <input type="password" name="password" value="abc"/>
            </td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td>
                <input type="password" name="password" value="abc"/>
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" checked="checked" value="boy"/>男
                <input type="radio" name="sex" value="girl"/>女
            </td>
        </tr>
        <tr>
            <td> 兴趣爱好：</td>
            <td>
                <input type="checkbox" name="hobby"/>Java
                <input type="checkbox" name="hobby"/>C#
                <input type="checkbox" name="hobby"/>C++
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <select name="country">
                    <option value="null">--请选择国籍--</option>
                    <option selected="selected" value="cn">中国</option>
                    <option value="usa">美国</option>
                    <option value="jp">日本</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td>
                <textarea name="desc" rows="10" cols="20">默认值</textarea>
            </td>
        </tr>
        <tr>
            <td><input type="reset" value="重置！"/></td>
            <td><input type="submit" value="提交~"/></td>
            <td><input type="button" value="按钮"/></td>
            <td><input type="hidden" name="action" value="login"/></td>
        </tr>
    </table>
</form>
</body>
</html>
