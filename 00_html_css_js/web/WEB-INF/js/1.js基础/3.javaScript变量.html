<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的变量和数据类型</title>

    <script type="text/javascript">

        var i;
        alert(i); //undefined

        i = 12;
        alert(i); //12

        i = "abc";
        alert(typeof i); //string

        var a = 12;
        var b = "abc"
        alert(a * b); //NaN

    </script>

</head>
<body>
    <!--
        数据类型：
            1）数值类型       number
            2）字符串类型     string
            3）对象类型       object
            4）布尔类型       boolean
            5）函数类型       function

        javaScript里特殊的值：
            undefined           所有js变量 没有赋初始值的时候都是undefined
            null                空值
            NaN(Not a Number)   非数值

        ja中的定义变量格式
            var 变量名;
            var 变量名 = 值;
    -->
</body>
</html>
