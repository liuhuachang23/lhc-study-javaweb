<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用样式</title>
</head>
<body>
    <!--
        1、字体颜色
            color：red;
            颜色可以写颜色名 如：black, blue, red, green 等
            颜色也可以写 rgb值和十六进制表示值：如 rgb(255,0,0)，#00F6DE， 十六进制值必须加#
        2、宽度
            width:19px;
            宽度可以写像素值 19px;
            也可以写百分比值 20%; (表示占用父容器宽度的20%)
        3、高度
            height:20px;
            高度可以写像素值：19px;
            也可以写百分比值：20%; (表示占用父容器高度的20%)
        4、背景颜色
            background-color:#0F2D4C
        5、字体样式
            color:#FF0000; 字体颜色 红色
            font-size:20px; 字体大小
        6、DIV 居中
            div{
                /* 设置左右外边距 */
                margin-left: auto;
                margin-right: auto;
                /* 还可以这样写 */
                margin: 0 auto;
            }
        7、文本居中
            text-align: center;
        8、超连接去下划线
            text-decoration: none;
        9、表格细线
            table {
                /*设置边框*/
                border: 1px solid black;
                /*将边框合并*/
                border-collapse: collapse;
            }
            td,th {
                /*设置边框*/
                border: 1px solid black;
            }
        10、列表去除修饰
            ul {
                list-style: none;
            }
    -->
</body>


</html>
