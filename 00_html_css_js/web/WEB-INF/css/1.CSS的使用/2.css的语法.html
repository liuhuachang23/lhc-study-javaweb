<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的语法</title>
    <style>
        /*css的语法
        选择器：浏览器根据 “选择器”决定 受CSS样式影响的 HTML元素（标签）。
        属性：是你要改变的样式名，属性声明的语法为 属性:属性值;
        多个声明：如果要定义不止一个声明，则需要用分号将每个声明分开(虽然最后一条声明的 最后可以不加分号,但尽量在每条声明的末尾都加上分号)*/
        p {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
<p>落霞与孤鹜齐飞，秋水共长天一色</p>
</body>
</html>
