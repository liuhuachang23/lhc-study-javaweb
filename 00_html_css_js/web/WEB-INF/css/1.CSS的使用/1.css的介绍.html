<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的语法</title>

    <style>
        /*被style标签包围的范围是CSS环境，可以写CSS代码*/
        p {
            color:red;
        }

    </style>
</head>
<body>
<!--CSS 是「层叠样式表单」
是用于(增强)控制网页样式并允许将样式信息与网页内容分离的一种标记性语言。
-->

<!--不使用css 把样式都写在标签里面 很繁琐-->
<!--
<p><font color="red">这里是段落一</font></p>
<p><font color="red">这里是段落二</font></p>
-->

<!--使用css-->
<p>这里是段落一</p>
<p>这里是段落二</p>

</body>
</html>
