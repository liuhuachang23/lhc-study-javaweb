<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style>
        div p span{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--包含选择符(后代选择符) 	权重：所有使用到的选择符的权重相加之和
        语法：
            选择符1 选择符2{
                属性: 属性值;属性: 属性值;
            }
        说明：
            1）选择符1 和 选择符2 之间书写是使用空格分开
            2）选择符2必须是选择符1的后代元素，选择符2必须是被选择符1包含的元素
            3）匹配到 选择符1 的 后代元素 选择符2，最终样式执行在写在最后的选择符上 （即 只有最终后代会被匹配）
            4）写在前面的选择符的作用是 限定缩小匹配范围
    -->

    <div>
        <span>你发球像周琦</span>
        <p>
            你打球像蔡徐坤
            <span>你打球像乔丹</span>
        </p>
    </div>


</body>
</html>
