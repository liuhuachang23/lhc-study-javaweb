<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js简介</title>

    <script language="javascript">

        //java的语法规则：
        //String str = "hello world"

        //js的语法规则
        var str = "hello world";

        //alert() 是javaScript语言提供的一个警告框函数, 它可以接收 任意类型的参数，这个参数就是警告框的提示信息
        //typeof() 是javaScript语言提供的一个显示数据类型的函数，
        //再浏览器打印 str 的数据类型
        alert(typeof(str)); //string
        //重新赋值(变量的类型，根据值的数据类型，随意变换)
        str = 999;
        alert(typeof str); //number



    </script>

</head>
<body>
    <!-- JavaScript

        特性
            1）脚本语言 （解释型的脚本语言）
                不同于C、C++、Java等语言先编译后执行, JavaScript不会产生编译出来的字节码文件，
                而是在程序的运行过程中对源文件逐行进行解释。
            2）弱类型语言
                变量的类型 由后面赋的值的类型决定
            3）基于对象 （基于对象的脚本语言）
                它不仅可以创建对象，也能使用现有的对象，但是面向对象的三大特性中，JavaScript能够
                实现封装，可以模拟继承，不支持多态，所以它不是一门面向对象的编程语言。
            4）事件驱动（事件驱动的脚本语言）
                不需要经过Web服务器就可以对用户的输入做出响应
            5）跨平台性
                JavaScript脚本语言不依赖于操作系统，仅需要浏览器的支持。
                因此一个JavaScript脚本在编写后可以带到任意机器上使用，前提是机器上的浏览器支持JavaScript脚本语言。
                目前JavaScript已被大多数的浏览器所支持。
            6）安全性 （不允许直接访问本地磁盘）
            7）交互性 （信息的动态交互）
    -->
</body>
</html>
