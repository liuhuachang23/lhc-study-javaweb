<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
    <!--img标签
        需求1：使用img标签显示一张图片，并修改 宽、高、边框 属性

        img标签可以在html页面上显示图片
            src属性       设置图片的路径
            width属性     设置图片宽度
            height属性    设置图片高
            border属性    设置图片边框大小
            alt属性       设置当图片找不到时，用来代替图片显示的文本内容

        在javaSE中路径分为 相对路径和绝对路径
            相对路径 从工程名开始算
            绝对路径 盘符:/目录/文件名

        在web中也分为 相对路径和绝对路径
            相对路径
                .           表示当前文件所在的目录
                ..          表示当前文件的上一级目录
                ./文件名     表示当前文件所在目录 ./可以省略
            绝对路径
                格式 http//ip:port/工程名/资源路径
        -->
    <img src="../img/20.jpg" width="210px" height="260px" border="1" alt="图片找不到"/>
    <img src="../img/12.jpg" width="210px" height="260px" />
    <img src="../img/13.jpg" width="210px" height="260px" />

</body>
</html>
