<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!--超链接
        在网页中所有点击之后可以跳转的都是超链接
        a标签是超链接
            href属性 设置连接的地址
            target属性 设置那个目标进行跳转
                _self   表示当前页面（默认）
                _blank  表示打开新页面
                _parent 在父窗口打开
                _top    在顶层窗口打开

        -->
    <a href="http://www.baidu.com" target="_self">百度</a>
    <a href="http://www.baidu.com" target="_blank">百度</a>
</body>
</html>
