<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> watch 监听 </title>
    <!--vue.js包-->
    <script language="JavaScript" src="../script/vue.js"></script>
    <!--js代码-->
    <script language="JavaScript">

        window.onload = function () {

            var vue = new Vue({
                "el": "#div0",
                data: {
                    num1: 1,
                    num2: 2,
                    num3: 0
                },
                //watch 监听
                watch:{
                    //监视属性num1  当num1有新的值的时候 执行方法 num3 = 新值 + num2
                    num1:function (newValue) {
                        this.num3 = parseInt(newValue) + parseInt(this.num2);       //parseInt()转换为int类型
                    },
                    //监视属性num2  当num2有新的值的时候 执行方法 num3 = 新值 + num1
                    num2:function (newValue) {
                        this.num3 = parseInt(newValue) + parseInt(this.num1);
                    }
                }
            })
        }

    </script>
</head>
<body>
<!--被vue对象绑定的标签-->
<div id="div0">
    <!--双向绑定-->
    <input type="text" v-model:value="num1" size="2"/>
    +
    <input type="text" v-model:value="num2" size="2"/>
    =
    <span>{{num3}}</span>
</div>

</body>
</html>
