<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onblur 失去焦点事件</title>
    <script type="text/javascript">
        //onblur 事件函数(用于静态注册 时调用)
        function onblurFun() {
            //console控制台对象，是JavaScript语言提供，专门用来向浏览器的控制台打印输出，用于测试使用
            //log() 打印方法，相当于java中的 System.out
            console.log("静态注册 失去焦点事件");
        }

        //动态注册
        window.onload = function () {
            //1. 获取标签对象
            var passwordObj = document.getElementById("password");
            //alert(passwordObj) // [object HTMLInputElement]  解读：html中input标签上的一个对象
            //2. 通过得到的 标签对象.事件名 = function(){}
            passwordObj.onblur = function () {
                console.log("动态注册 失去焦点事件");
            }
        }

    </script>
</head>

<body>
    <!--静态注册-->
    用户名：<input type="text" onblur="onblurFun()"> <br/>
    密 码：<input type="password" id="password"> <br/>
</body>
</html>
