<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onsubmit事件</title>
    <script type="text/javascript">
        //onsubmit事件函数(用于静态注册 时调用)
        function onsubmitFun() {
            //验证所有表单项是否合法, 如果有 就阻止表单提交
            alert("静态注册 表单提交事件 -- 发现有表单项不合法")
            return false

            //合法就设置为(可以提交) return true;
        }

        //动态注册
        window.onload = function () {
            //1. 获取标签对象
            var form01Obj = document.getElementById("form01");
            //alert(form01Obj) //[object HTMLFormElement]
            //2. 通过得到的 标签对象.事件名 = function(){}
            form01Obj.onsubmit = function () {
                //验证所有表单项是否合法, 如果有 就阻止表单提交
                alert("静态注册 表单提交事件 -- 发现有表单项不合法")
                return false;

                //合法就设置为(可以提交) return true;
            }
        }

    </script>
</head>
<body>
    <!--静态注册-->
    <form action="http://localhost:8080" method="get" onsubmit="return onsubmitFun()">
        <input type="submit" value="静态注册"/>
    </form>

    <!--动态注册-->
    <form action="http://localhost:8080" method="get" id="form01">
        <input type="submit" value="静态注册"/>
    </form>
</body>
</html>
