<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js函数定义</title>

    <script type="text/javascript">

        /*
        函数的两种定义方式
            1.使用function关键字
                function 函数名(形参列表){
                    函数体
                }


        在js中 任何定义带有返回值的函数？
            直接在函数体内使用 return语句 返回值 即可
        */

        //定义一个无参函数
        function fun(){
            alert("无参函数fun() 被调用了")
        }
        //函数调用才会执行
        fun();

        //定义一个带参函数
        function fun2(a, b) {
            alert("有参函数fun2() 被调用了")
        }
        //调用
        fun2(12, "abc");

        //定义一个带有返回值的函数
        function sum(num1, num2) {
            var result = num1 + num2;
            return result;
        }
        //调用函数，在警示框中 显示其返回值
        alert(sum(10,20));





    </script>

</head>
<body>

</body>
</html>
