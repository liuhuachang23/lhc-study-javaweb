<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font标签</title>
</head>
<body>
    <!-- 字体标签
        需求1：在网页上 显示字体标签，并修改 字体为宋体 颜色为红色

        font标签是字体标签，它可以用来修改文本的 字体、颜色、大小
            color 修改颜色
            face 修改字体
            size 修改大小
        -->
    <font color="red" face="宋体" size="6">字体标签</font>
</body>
</html>
