<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class选择器</title>
    <style>
        .class01{
            color: blue;
            font-size: 30px;
            border: 1px solid yellow;
        }

        .class02{
            color: green;
            font-size: 26px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!--class选择器 可以通过 class属性有效的选择性地去使用这个样式。
        class 类型选择器的格式是：
            .class属性值{
                属性：值;
            }

    需求1：修改 class 属性值为 class01 的 span 或 div 标签，字体颜色为蓝色，字体大小 30 个像素。边框为 1 像素黄色实线。
    需求2：修改 class 属性值为 class02 的 div 标签，字体颜色为绿色，字体大小 26 个像素。边框为 1 像素红色实线。
    -->
</body>
    <div class="class01">div标签 class01</div>
    <div class="class02">div标签 class02</div>
    <span class="class01">span标签 class01</span>
</html>
