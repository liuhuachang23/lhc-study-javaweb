<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementByTagName</title>
    <script type="text/javascript">

        // 全选 （让所有复选框都选中）
        function checkAll() {
            // document.getElementsByName(); 是按照指定 标签名来进行查询 并返回集合
            // 这个集合的操作跟数组一样, 集合中每个元素都是 dom对象
            var inputs = document.getElementsByTagName("input");
            // 这个集合中的元素顺序是他们在 html页面中从上到下的顺序:
            // alert(inputs[0].value);    //c++
            // alert(inputs[1].value);    //java
            // alert(inputs[2].value);    //js

            // checked 表示复选框的选中状态。如果选中是 true，不选中是 false
            // checked 这个属性可读，可写
            for (var i = 0; i < inputs.length; i++){
                //将所有复选框都选中
                inputs[i].checked = true;
            }
        }
    </script>
</head>
<body>
兴趣爱好：
    <input type="checkbox" value="c++" checked="checked">C++
    <input type="checkbox" value="java">Java
    <input type="checkbox" value="js">JavaScript <br/>
    <button onclick="checkAll()">全选</button>
</body>
</html>
