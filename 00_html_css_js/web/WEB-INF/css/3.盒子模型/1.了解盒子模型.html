<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>了解盒子模型</title>
    <style>
        /*
            在article中设置 padding:30px（内边距） 和
            在div中设置 margin: 30px(外边距) 效果是一样的
        */
        article{
            border: solid 1px royalblue;
            /*padding: 30px;*/
        }

        div{
            border: solid 1px red;
            margin: 30px;
        }

    </style>
</head>
<body>

    <article>

        <div>
            divdivdiv
        </div>

    </article>

</body>
</html>
