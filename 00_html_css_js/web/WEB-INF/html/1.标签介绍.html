<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签介绍</title>
</head>
<!--标签介绍
    1.标签的格式
        <标签名>封装的数据</标签名>
    2.标签名大小写不敏感
    3.标签拥有自己的属性

        1）基本属性：可以修改简单的样式效果
            如：bgcolor=#f5f5dc 设置背景颜色
        2）事件属性：可以直接设置事件响应后的代码
            如：onclick="alert('你好')"
               onclick 表示单击(点击)事件
                    alert() 是JavaScript语言提供的一个警告框函数，它可以接收任意参数，用于警告框的显示

    4.标签又分为 单标签和双标签
        1）单标签格式：<标签名 />
            如：<br/> 换行、 <hr/> 水平线
        2）双标签格式：<标签名> 封装的数据 </标签名>
            如：<button> </button> 按钮标签
                <p></p> 段落标签
    -->

<body bgcolor=#f5f5dc>
<button onclick="alert('你好')"></button> <hr/>
你好<br/>吴小文
</body>
</html>
