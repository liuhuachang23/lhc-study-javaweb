<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js关系运算</title>
    <script type="text/javascript">

        /*
        js关系运算符
            == (等于)：简单的做字面值的比较
            === (全等)：出了做字面值的比较还会比较两个变量的数据类型、
        */
        var a = "12";
        var b = 12;
        alert(a == b);  //true
        alert(a === b); //false

    </script>
</head>
<body>
    <!--



    -->
</body>
</html>
