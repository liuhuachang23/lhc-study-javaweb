<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <!--表格标签
        需求1：做一个 代表头的，三行，三列的表格，并显示边框
        需求2：修改表格的 宽度、高度、对齐方式、单元格间距

        table 表格标签（虽然已经淘汰了，但还是要了解）
            border属性        设置表格边框
            width属性         设置表格宽度
            height属性        设置表格高度
            align属性         设置表格对齐方式
            cellspacing属性   设置单元格间距
            cellpadding属性   设置填充（单元格和文本的间隔）

        tr  行标签
        th  表头标签 加粗居中效果
        td  单元格标签
            align属性 设置单元格文本对齐方式


        -->
    <table align="center" border="1" width="300" height="300" cellspacing="0">
        <tr>
            <th align="center">1.1</th>
            <th>1.2</th>
            <th>1.3</th>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
    </table>
</body>
</html>
