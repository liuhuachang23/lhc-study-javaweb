<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
    <!--div、span、p标签
        div标签 默认独占一行
        span标签 它长度就是封装数据的长度
        p段落标签 框住的内容代表一个段落
    -->

    <div>div标签</div>
    <div>div标签</div>
    <span>span标签</span>
    <span>span标签</span>
    <p>段落标签</p>
    <p>段落标签</p>
</body>
</html>
