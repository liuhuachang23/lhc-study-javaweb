<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义对象2</title>

    <script type="text/javascript">

        /*
            对象的定义：
                var 变量名 = {
                     属性名: 值,                 // 定义一个属性
                     属性名: 值,                 // 定义一个属性
                     函数名: function(){}        // 定义一个函数
                };

            对象的访问：
                变量名.属性;
                变量名.函数名();
        */

        //对象的定义
        var obj = {
            name: "吴小文",
            age: 18,
            fun: function () {
                alert("姓名：" + this.name + "，年龄：" + this.age);
            }
        };

        //对象的访问
        var name = obj.name;    //访问属性
        alert(name);
        obj.fun();              //访问函数

    </script>

</head>
<body>

</body>
</html>
