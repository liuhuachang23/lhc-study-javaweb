<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementsByName</title>
    <script type="text/javascript">

        // 全选 （让所有复选框都选中）
        function checkAll() {
            // document.getElementsByName(); 是根据 指定的 name属性查询 返回多个标签对象集合
            // 这个集合的操作跟数组一样, 集合中每个元素都是 dom对象
            var hobbies = document.getElementsByName("hobby");
            // 这个集合中的元素顺序是他们在 html页面中从上到下的顺序:
            //alert(hobbies[0].value);    //c++
            //alert(hobbies[1].value);    //java
            //alert(hobbies[2].value);    //js

            // checked 表示复选框的选中状态。如果选中是 true，不选中是 false
            // checked 这个属性可读，可写
            for (var i = 0; i < hobbies.length; i++){
                //将所有复选框都选中
                hobbies[i].checked = true;
            }
        }

        //全不选
        function checkNo() {
            var hobbies = document.getElementsByName("hobby");

            for (var i = 0; i < hobbies.length; i++){
                //将所有复选框都不选
                hobbies[i].checked = false;
            }
        }

        //反选
        function checkReverse() {
            var hobbies = document.getElementsByName("hobby");

            for (var i = 0; i < hobbies.length; i++){
                //将所有复选框都 反选
                hobbies[i].checked = !hobbies[i].checked;
            }
        }


    </script>
</head>
<body>
    兴趣爱好：
    <input type="checkbox" name="hobby" value="c++" checked="checked">C++
    <input type="checkbox" name="hobby" value="java">Java
    <input type="checkbox" name="hobby" value="js">JavaScript <br/>
    <button onclick="checkAll()">全选</button>
    <button onclick="checkNo()">全不选</button>
    <button onclick="checkReverse()">反选</button>
</body>
</html>
