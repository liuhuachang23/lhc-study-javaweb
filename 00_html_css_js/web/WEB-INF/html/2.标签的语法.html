<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的语法</title>
</head>
<body>
    <!--
        html是解释型语言，不是编译型，即出现错误会提示错误，但还是会正常去运行
        浏览器是容错的，即使出现语法错误，浏览器也会尽可能的去修复这个错误
    -->
<span>
    <!-- 标签不能交叉嵌套 -->
    正确：<div><span>早安，吴小文</span></div>
    错误：<div><span>早安，吴小文</div></span>
    <hr/>

    <!-- 标签必须正确关闭(闭合) -->
    正确：<div>早安，吴小文</div>
    错误：<div>早安，吴小文
    <hr/>

    <!--  属性必须有值，属性值必须加引号 -->
    正确：<font color="red">早安，吴小文</font><br/>
    错误：<font color=red>早安，吴小文</font><br/>
    错误：<font color>早安，吴小文</font><br/>
    <hr/>

    <!-- 注释不能嵌套 -->
    正确：<!-- 注释内容 -->
    错误：<!-- 注释内容 <!-- 注释内容 --> -->

</body>
</html>
