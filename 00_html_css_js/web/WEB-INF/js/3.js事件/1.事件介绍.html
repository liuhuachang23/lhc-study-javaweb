<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件介绍</title>
</head>
    <script type="text/javascript">

        /*
            电脑输入设备与页面进行交互的响应，我们称之为事件。

            常用的事件：
                onload 加载完成事件          浏览器解析完页面之后就会自动触发的事件，常用于做页面 js代码初始化操作
                onclick 单击事件            常用于按钮的点击响应操作。
                onblur 失去焦点事件          常用用于输入框失去焦点后验证其输入内容是否合法。
                onchange 内容发生改变事件     常用于下拉列表和输入框内容发生改变后操作
                onsubmit 表单提交事件        常用于表单提交前，验证所有表单项是否合法

                js实战（水果库存）中设计的事件：
                onmouseover 鼠标悬浮事件     常用于鼠标悬浮时，标签样式的改变
                onmouseout  鼠标离开事件     常配合鼠标悬浮事件配合使用，鼠标离开时 标签恢复原来的样式
                onkeydown   键盘输入事件     常用于监控键盘输入时，对键盘输入的字符进行校验

            事件的注册
                事件的注册（绑定）: 就是告诉浏览器，当事件响应后要执行哪些操作代码

            事件的注册又分为 静态注册 和 动态注册：
                静态注册事件：通过html标签的事件属性 直接赋于事件响应后的代码
                动态注册事件：先通过 js代码得到标签的 dom对象，然后再通过 dom对象.事件名 = function(){} 这种形式赋于事件响应后的代码

                动态注册基本步骤：
                     1、获取标签对象
                     2、标签对象.事件名 = function(){}

            动态注册的完整步骤：
                //window表示这个页面
                //onload 表示 加载完成事件
                //window.onload=function(){} 表示当页面加载完之后执行{}内的东西，常用动态注册事件
                window.onload=function(){
                    可以填写一些需要动态的事件：
                    1、获取标签对象
                    2、标签对象.事件名 = function(){}
                }


            event   //当前发生的事件
            event.srcElement    //事件源(事件标签对象)
            event.srcElement.tagName    //事件源的标签名称
        */

    </script>
<body>

</body>
</html>
